<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brawldle</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <div id="content">
            <img id="logo" src="assets/BrawldleLogo.svg" alt="Brawldle Logo">
            <div id="info" class="stroke">
                <h2 class="infotext">Guess today's Brawler!</h2>
                <h2 class="infotext">Type any Brawler to begin.</h2>
            </div>
            <form id="guess" autocomplete="off">
                <input id="field" placeholder="Brawler name..." type="text"><button type="submit" class="submit stroke">ENTER</button>
            </form>
            <div id="grid">
              <div class="labels">
                <div id="brawler_column" class="column stroke">
                  <!-- Brawler
                  <div class="seperator"></div> -->
                  <!-- <div class="square portrait"></div> -->
                </div>
                <div id="rarity_column" class="column stroke">
                  <!-- Rarity
                  <div class="seperator"></div> -->
                  <!-- <div class="square green">Rare</div> -->
                </div>
                <div id="class_column" class="column stroke">
                  <!-- Class
                  <div class="seperator"></div> -->
                  <!-- <div class="square green">Damage Dealer</div> -->
                </div>
                <div id="movement_column" class="column stroke">
                  <!-- Movement
                  <div class="seperator"></div> -->
                  <!-- <div class="square red">Normal</div> -->
                </div>
                <div id="range_column" class="column stroke">
                  <!-- Range
                  <div class="seperator"></div> -->
                  <!-- <div class="square red">Long</div> -->
                </div>
                <div id="reload_column" class="column stroke">
                  <!-- Reload
                  <div class="seperator"></div> -->
                  <!-- <div class="square red">Fast</div> -->
                </div>
                <div id="released_column" class="column stroke">
                  <!-- Released
                  <div class="seperator"></div> -->
                  <!-- <div class="square up">2017</div> -->
                </div>
              </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="confetti.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
